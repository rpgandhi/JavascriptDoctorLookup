<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="build/css/vendor.css" rel="stylesheet" type="text/css"> -->
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <br/>
    <br/>
    <form id="searchSymptoms">
      <label for="symptom">Enter a symptom:</label>
      <input id="symptom" type="text">
      <button type="submit" name="button">Search Symptoms</button>
    </form>
      <br/>
      <p id="noResultsSymptoms"></p>
      <br/>
    <form id="searchDoctors"
      <label for="doctor">Enter a doctor's name:</label>
      <input id="doctor" type="text">
      <button type="submit" name="button" id="searchDoctor">Search Doctors</button>
    </form>

    <h3 id="errorMessage">Error! </h3>
    <ul id="symptomList">The following doctors treat this condition: <br></ul>
    <p id="noResultsDoctor"></p>
    <div id="doctorDisplay">
    <h3>The following doctors match your search criteria:</h3>
    <ul id="doctorList" style="list-style:none"></ul>

  </div>
  </body>
</html>
